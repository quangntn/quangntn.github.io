<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to JSON Tree Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Input Text</h2>
            <textarea id="inputText" placeholder="Nhập JSON text vào đây..."></textarea>
        </div>
        <div class="convert-section">
            <button id="convertButton">Convert</button>
        </div>
        <div class="output-section">
            <h2>JSON Tree Output</h2>
            <div id="jsonTree"></div>
        </div>
    </div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
